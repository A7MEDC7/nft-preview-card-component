<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" class="main-img" />
        <div>
          <img src="./images/icon-view.svg">
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-day">
        <div class="price">
          <img src="./images/icon-ethereum.svg" />
          0.041 ETH
        </div>
        <div class="day">
          <img src="./images/icon-clock.svg" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" class="avatar" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://linktr.ee/codewithasem" target="_blank">Ahmed Asem</a>.
    </div>
  </body>
</html>
